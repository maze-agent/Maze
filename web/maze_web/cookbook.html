<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookbook - Maze Framework</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/cookbook.css">
    <link rel="stylesheet" href="css/footer.css">
    
    <style>
        /* Additional styles for standalone cookbook page */
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }
        
        .cookbook-section {
            padding-top: 140px; /* Account for fixed navbar */
            min-height: 100vh;
        }
        
        .back-to-home {
            position: fixed;
            top: 100px;
            left: 40px;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.4);
            color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-to-home:hover {
            background: rgba(74, 144, 226, 0.3);
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .back-to-home {
                position: static;
                display: inline-block;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div id="background-container"></div>

    <!-- Navigation Bar -->
    <div id="navigation-container"></div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

    <!-- Cookbook Section -->
    <div id="cookbook-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/site-config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/typewriter.js"></script>
    <script src="js/main.js"></script>

    <!-- Component Loader -->
    <script>
        // Load HTML components
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
                console.log(`‚úÖ Loaded component: ${componentPath}`);
                return true;
            } catch (error) {
                console.error(`‚ùå Error loading component ${componentPath}:`, error);
                return false;
            }
        }

        // Load all components when DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ DOM loaded, starting component loading...');

            const results = await Promise.all([
                loadComponent('background-container', 'components/background.html'),
                loadComponent('navigation-container', 'components/navigation.html'),
                loadComponent('cookbook-container', 'components/cookbook.html'),
                loadComponent('footer-container', 'components/footer.html')
            ]);

            const successCount = results.filter(r => r).length;
            console.log(`üìä Component loading results: ${successCount}/4 components loaded successfully`);

            if (successCount === 0) {
                console.log('‚ö†Ô∏è No components loaded - this is expected when running without HTTP server');
            }

            console.log('üîß Initializing JavaScript...');

            // Wait a bit more to ensure DOM is fully updated
            setTimeout(() => {
                // Re-initialize maze animation with new DOM elements
                if (window.mazeAnimation) {
                    window.mazeAnimation = null; // Clear old instance
                }

                // Re-initialize modal with new DOM elements
                if (window.demoModal) {
                    window.demoModal = null; // Clear old instance
                }

                // Create new instances
                try {
                    window.mazeAnimation = new MazeAnimation();
                    console.log('‚úÖ Maze animation initialized');
                } catch (error) {
                    console.error('‚ùå Error initializing maze animation:', error);
                }

                try {
                    window.demoModal = new DemoModal();
                    console.log('‚úÖ Modal initialized');
                } catch (error) {
                    console.error('‚ùå Error initializing modal:', error);
                }

                // Initialize typewriter animation
                try {
                    if (window.initTypewriter) {
                        window.initTypewriter();
                        console.log('‚úÖ Typewriter initialized');
                    }
                } catch (error) {
                    console.error('‚ùå Error initializing typewriter:', error);
                }
            }, 200);
        });
    </script>
</body>
</html>
